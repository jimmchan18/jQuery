<!DOCTYPE html>     				          <!--声明HTML 5-->
<html>     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">     
<link rel="stylesheet" href="jquery.mobile.min.css" />     
<script src="jquery-1.7.1.min.js"></script>     
<script src="jquery.mobile.min.js"></script>    
</head>               
<body>
	<div data-role="page" id="noicon" data-position="fixed">
		<div data-role="header">
			<a href="#">返回</a>
			<h1>图标不显示</h1>
			<a href="#">设置</a>
		</div>
		<div data-role="content">
			<a href="#noicon" data-role="button">按钮不显示图标</a>
			<a href="#showicon" data-role="button">按钮显示图标</a>
			<a href="#notext" data-role="button">按钮只显示图标</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>头部栏上的按钮没有图标</h1>
		</div>
    </div>
	<!---->
	<div data-role="page" id="showicon">
		<div data-role="header" data-position="fixed">
			<a href="#" data-icon="back">返回</a>
			<h1>图标正常显示</h1>
			<a href="#" data-icon="gear" data-iconpos="right">设置</a>
		</div>
		<div data-role="content">
			<a href="#noicon" data-role="button">按钮不显示图标</a>		<!--按钮不显示图标-->
			<a href="#showicon" data-role="button">按钮显示图标</a>		<!--按钮显示图标-->
			<a href="#notext" data-role="button">按钮只显示图标</a>			<!--按钮只显示图标-->
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>头部栏上的按钮正常显示图标</h1>
		</div>
    </div>
	<!---->
	<div data-role="page" id="notext">
		<div data-role="header" data-position="fixed">
			<a href="#" data-icon="back" data-iconpos="notext">返回</a>
			<h1>只显示图标</h1>
			<a href="#" data-icon="gear" data-iconpos="notext">设置</a>
		</div>
		<div data-role="content">
			<a href="#noicon" data-role="button">按钮不显示图标</a>
			<a href="#showicon" data-role="button">按钮显示图标</a>
			<a href="#notext" data-role="button">按钮只显示图标</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>头部栏上的按钮只显示图标</h1>
		</div>
    </div>
</body>
</html>
