<!DOCTYPE html>     
<html>     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>对话框中的按钮</title>     
<meta name="viewport" content="width=device-width, initial-scale=1">     
<link rel="stylesheet" href="jquery.mobile.min.css" />     
<script src="jquery-1.7.1.min.js"></script>     
<script src="jquery.mobile.min.js"></script>  
</head>               
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>请点击按钮</h1>
		</div>
		<div data-role="content" style="height:430px;">
			<a href="#popupDialog" data-rel="popup" data-role="button">弹出对话框</a>
			<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
				<div data-role="header" data-theme="a" class="ui-corner-top">
					<h1>QQ</h1>
				</div>
				<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
					<h4>Evils:在么？</h4>
					<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">回复</a>
					<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b">忽略</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
