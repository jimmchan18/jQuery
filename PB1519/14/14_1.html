<!DOCTYPE html>     
<html>     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="jquery.mobile.min.css" />     
<script src="jquery-1.7.1.min.js"></script>     
<script src="jquery.mobile.min.js"></script>    
<script type="text/javascript">
$(document).ready(function()
{
	$screen_width=$(window).width();
	$pic_height=$screen_width*2/3;
	$pic_height=$pic_height+"px";
	$("div[data-role=top_pic]").width("100%").height($pic_height);
});
</script> 
</head>               
<body>
	<div data-role="page" data-theme="c">
        <div data-role="top_pic" style="background-color:#000; width:100%;">
        	<img src="images/top.jpg" width="100%" height="100%"/>
        </div>
        <div data-role="content">
        	<ul data-role="listview" data-inset="true">
    			<li><a href="#"><h1>jQuery Mobile实战1</h1></a></li>
    			<li><a href="#"><h1>jQuery Mobile实战2</h1></a></li>
                <li><a href="#"><h1>jQuery Mobile实战3</h1></a></li>
			</ul>
        </div>
	</div>
</body>
</html>
