<!DOCTYPE html>     
<html>     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fixed Positioning Example</title>     
<meta name="viewport" content="width=device-width, initial-scale=0.5">     
<link rel="stylesheet" href="jquery.mobile.min.css" />     
<script src="jquery-1.7.1.min.js"></script>     
<script src="jquery.mobile.min.js"></script>     
</head>               
<body>
	<div data-role="page" data-theme="a">
    	<div data-role="header" data-position="fixed" data-fullscreen="true">
        	<a href="#">返回</a>    
            <h1>播放列表</h1>    
            <a href="#">设置</a>
        </div>
		<div data-role="popup" id="purchase" data-theme="d" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
			<h3>是否加入播放列表？</h3>
			<a href="#" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" data-mini="true">是</a>
			<a href="#" data-role="button" data-rel="back" data-inline="true" data-mini="true">否</a>
		</div>
		<ul data-role="listview">
			<li><a href="#">
				<img src="images/1.jpg">
				<h2>no air</h2>
				<p> Chris Brown</p></a>
				<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop"></a>
			</li>
			<li><a href="#">
				<img src="images/2.jpg">
				<h2>baby</h2>
				<p>justinbieber</p></a>
				<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop"></a>
			</li>
			<li><a href="#">
				<img src="images/3.jpg">
				<h2>黑色星期五</h2>
				<p>莎拉布莱曼</p></a>
				<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop"></a>
			</li>
			<li><a href="#">
				<img src="images/4.jpg">
				<h2>好想大声说爱你</h2>
				<p>灌篮高手</p></a>
				<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop"></a>
			</li>
			<li><a href="#">
				<img src="images/5.jpg">
				<h2>brave song</h2>
				<p>多田葵</p></a>
				<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop"></a>
			</li>
		</ul>
    </div>
</body>
</html>
