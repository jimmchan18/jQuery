<!DOCTYPE html>     
<html>     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>可以折叠的好友列表</title>     
<meta name="viewport" content="width=device-width, initial-scale=1">     
<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />     
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>     
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>   
</head>   
<style>
.ui-grid-a .ui-block-a
{
	width:20%;
}
.ui-grid-a .ui-block-b
{
	width:80%;
}
.ui-bar
{
	height:60px;
}
.ui-block-b .ui-bar-c h1
{
	font-size:20px;
	line-height:26px;
}
.ui-block-b .ui-bar-c p
{
	line-height:20px;
}
</style>            
<body>
	<div data-role="page">
		<div data-role="content">
			 <div data-role="collapsible-set">
				<div data-role="collapsible" data-collapsed="false">
					<h3>变形金刚</h3>
					<p>
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<div class="ui-bar ui-bar-c">
									<img src="images/head1.jpg" width="100%" height="100%" />
								</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar ui-bar-c">
									<h1>擎天柱</h1>
									<p>楼下的被我干掉了</p>
								</div>
							</div>
							<div class="ui-block-a">
								<div class="ui-bar ui-bar-c">
									<img src="images/head2.jpg" width="100%" height="100%" />
								</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar ui-bar-c">
									<h1>霸天虎</h1>
									<p>其实擎天柱根本打不过我</p>
								</div>
							</div>
						</fieldset>
					</p>
				</div>  
				<div data-role="collapsible" data-collapsed="true">

					<p>
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<div class="ui-bar ui-bar-c">
									<img src="images/head3.jpg" width="100%" height="100%" />
								</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar ui-bar-c">
									<h1>大黄蜂</h1>
									<p>你们慢慢打 我躲起来</p>
								</div>
							</div>
							<div class="ui-block-a">
								<div class="ui-bar ui-bar-c">
									<img src="images/head4.jpg" width="100%" height="100%" />
								</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar ui-bar-c">
									<h1>令狐冲</h1>
									<p>我的乔恩妹子在哪里</p>
								</div>
							</div>
						</fieldset>
					</p>
				</div>   	
			 </div>
		</div>
    </div>

</html>
